<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <script src="https://cdn.socket.io/socket.io-1.1.0.js"></script>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <style>
      body{
          margin: 0;

      }
        #container{
            width: 300px;
            height: 500px;
            margin: 0 auto;
            position: relative;
            border: solid;
            top: 50px;

        }

        #inputMessage{
            display: none;
        }

    </style>
</head>
<body>
<div id="container">
    <div id="userName"></div>
    <form id="inputName">
      <label for="name">Name</label><input id="name" placeholder="Enter ur name"/>
        <input type="button" id="but" value="subbmit" />
    </form>
    <form id="inputMessage">
        <label for="message"> Message</label><input id="message" />
    </form>
</div>

<script>
    var socket = io();
    socket.on("name" ,function(msg){
       $('#userName')[0].innerText = "welcome : " + msg;
    })
    $('#but').on('click',function(){
        socket.emit('userName', $('#name').val());
        $('#name').val('');
        return false;
    })
</script>
</body>
</html>
